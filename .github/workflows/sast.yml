name: ESLint for SAST

on:
  push:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install ESLint dependencies
        run: npm install

      - name: Fix node-gyp module
        run: npm rebuild node-gyp

      - name: Run ESLint
        run: eslint . --ext .js,.jsx,.ts,.tsx

      - name: Display ESLint results
        run: echo "ESLint results:" && cat eslint-output.txt
